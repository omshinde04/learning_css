<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class vs id selector in html </title>
    <style>

        /* id selector  */
#t_color {
    color: blue;
    font-size: 100px;
}


/* class selector property  */

/* id has more priority than class  */

.t_color {
    color: red ;
    font-size: 10px;
}
    </style>
</head>
<body>
   <h1 id="t_color" class="t_color t_size" > hello </h1> 






   </h1> 
</body>
</html>
